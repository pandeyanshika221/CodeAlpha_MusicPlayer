<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoWave Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar" id="playlistSidebar">
        <header class="sidebar__header">
          <h1 class="sidebar__logo">NeoWave</h1>
          <button class="sidebar__close" id="closeSidebarBtn" aria-label="Close playlist">
            âœ•
          </button>
        </header>
        <div class="sidebar__search">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by title, artist, or genre"
            aria-label="Search songs"
          />
        </div>
        <ul class="playlist" id="playlist" aria-label="Playlist"></ul>
      </aside>

      <main class="player-shell">
        <header class="top-bar">
          <button
            class="menu-toggle"
            id="openSidebarBtn"
            aria-label="Open playlist"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="top-bar__title">Now Playing</div>
        </header>

        <section class="player" aria-label="Music player">
          <div class="player__visual">
            <div class="album-art-wrapper">
              <div class="album-art" id="albumArt"></div>
            </div>
          </div>

          <div class="player__info">
            <h2 class="track-title" id="trackTitle">Dreamscape  Synthwave Mix</h2>
            <p class="track-artist" id="trackArtist">Nova Mirage  Synthwave</p>
          </div>

          <div class="player__time-row">
            <span id="currentTime" class="time">0:00</span>
            <span id="totalTime" class="time">0:00</span>
          </div>

          <div class="player__progress">
            <div class="progress-bar" id="progressBar" aria-label="Seek bar">
              <div class="progress-bar__filled" id="progressFilled"></div>
            </div>
          </div>

          <div class="player__controls">
            <button class="control-btn" id="prevBtn" aria-label="Previous track">
              â—€â—€
            </button>
            <button
              class="control-btn control-btn--primary"
              id="playPauseBtn"
              aria-label="Play or pause"
            >
              â–¶
            </button>
            <button class="control-btn" id="nextBtn" aria-label="Next track">
              â–¶â–¶
            </button>
          </div>

          <div class="player__volume">
            <span class="volume-icon" aria-hidden="true">ðŸ”Š</span>
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="0.8"
              aria-label="Volume"
            />
          </div>
        </section>
      </main>
    </div>

    <!-- Hidden HTML5 audio element used for playback -->
    <audio id="audio"></audio>

    <script src="script.js"></script>
  </body>
</html>
